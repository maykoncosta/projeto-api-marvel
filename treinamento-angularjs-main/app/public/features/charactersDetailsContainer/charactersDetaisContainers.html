<section ng-controller="CharactersDetailsController as ctrl">
    <div class="jumbotron">
        <img class="img-character row col-md-6 col-xs-4 col-sm-4" ng-src="{{ctrl.charactersDetails.thumbnail.path}}/landscape_xlarge.jpg" alt="">
        <p class="descriptionCharacter row col-md-6 col-xs-4 col-sm-4">{{ctrl.charactersDetails.description}}</p>
        <h1 class="nameCharacter row col-md-6 col-xs-4 col-sm-4">{{ctrl.charactersDetails.name}}</h1>
      </div>
        <div class="card-container ">
            <div class="card cards-diagonal col-md-4 col-xs-6 col-sm-4">
                <div class="card-inner">
                    <h1>Comics</h1>
                    <h3 class="card-title">GeeksforGeeks</h3>
                    <div class="card-body">
                        {{ctrl.characterComicsItems.length}}
                    </div>
                </div>
            </div>
        </div>
        <div class="card-container ">
            <div class="card cards-diagonal col-md-4 col-xs-12 col-sm-6">
                <div class="card-inner">
                    <h1>Stories</h1>
                    <h3 class="card-title">GeeksforGeeks</h3>
                    <div class="card-body">
                        {{ctrl.characterStoriesItems.length}}
                    </div>
                </div>
            </div>
        </div>
        <div class="card-container ">
            <div class="card cards-diagonal col-md-4 col-xs-6 col-sm-4">
                <div class="card-inner">
                    <h1>Series</h1>
                    <h3 class="card-title">GeeksforGeeks</h3>
                    <div class="card-body">
                        {{ctrl.characterSeriesItems.length}}
                    </div>
                </div>
            </div>
        </div>
</section>
