<section class="row" ng-controller="HomeController as ctrl">
  <header class="header">
    <div class="container-fluid characters-container">
      <div class="row">
        <form name="search">
          <div class="col-xs-6 col-sm-4 col-md-3 search-container">
            <div class="input-group">
              <input ng-model="ctrl.searchName"  type="text" class="form-control" placeholder="Search for character" >
              <span class="input-group-btn">
                <button ng-click="ctrl.search()" class="btn btn-primary"  type="button">Go!</button>
              </span>
            </div>
          </div>
        </form>
      </div>
  </header>
  <div ng-repeat="character in ctrl.characters" 
    class="col-xs-6 col-sm-4 col-md-3">
     <list-character-item see-details="ctrl.seeDetails(character)"
     character="character"></list-character-item>
  </div>
  </div>
  <nav>
    <ul class="pager">
      <li ng-if="ctrl.countCharacters > ctrl.limit "><a ng-click="ctrl.previousPage()">Previous</a></li>
      <li ng-if="ctrl.totalItens > ctrl.countCharacters"><a ng-click="ctrl.nextPage()">Next</a></li>
    </ul>
  </nav>
</section>
